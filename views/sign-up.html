<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Oinc Wallet</title>
</head>
<body>
    <div class="bg-container">
        <div class="center-container">
            <div id="logo-card-enroll" class="logo-card">
            </div>
            <div id="introduction-text">
                <p><strong>Registrarme</strong></p>
                <p>Completa el formulario para registrarte</p>
            </div>
            <div id="enroll-form" class="flex-column-gap">
                <form action="" class="flex-column-gap">
                    <div id="username-input" class="flex-column"> 
                        <label for="user">Usuario</label>
                        <!--<i class="uil uil-user"></i>-->
                        <input type="text" name="user" id="user" class="input-data" placeholder="Ej. lucia_12">
                    </div>
                    <div id="password-input" class="flex-column"> 
                        <label for="password">Contraseña </label>
                        <!--<i class="uil uil-padlock"></i>-->
                        <input type="password" name="password" id="password-up" class="password-input input-data" placeholder="Ingresa tu contraseña">
                        <div id="show-password">
                            <p class="show-password hover-link green-text">Mostrar</p>
                        </div>
                        <div id="amount" class="flex-column input-data">
                            <label for="amount">Monto Inicial</label>
                            <input type="number" name="amount" id="amount" placeholder="Ej. 200000" class="tags">
                        </div>
                    </div>


                    <div>
                        <input class="login-btn hover-link center-this-div" type="submit" value="Registrarme">
                    </div>                    
                </form>
            </div>
            <div>
                <a href="../views/sign-in.html" class="hover-link center-this-div green-text">Iniciar session</a>
            </div>
        </div>

    </div>
    <script src="../js/up-app.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
