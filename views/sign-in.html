<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pw-styles.css">

    <title>Oinc Wallet</title>
</head>
<body>     
     <div id="bg-container-login" class="bg-container">        
        <div id="center-container-login" class="center-container">
            <div id="logo-card-login" class="logo-card"></div>
            <div id="introduction-text"> 
                <p><strong>Bienvenido</strong></p>
                <p>Inicia session para continuar</p>
            </div>
            <div id="login-form" class="flex-column-gap">
                <form action="" class="flex-column-gap">
                    <div id="username-input" class="flex-column"> 
                        <label for="user">Usuario</label>
                        <!--<i class="uil uil-user"></i>-->
                        <input type="text" name="user" id="user" class="input-data" placeholder="Ej. lucia_12">
                    </div>
                    <div id="password-input" class="flex-column"> 
                        <label for="password">Contraseña </label>
                        <!--<i class="uil uil-padlock"></i>-->
                        <input type="password" name="password" id="password" class="password-input input-data" placeholder="Ingresa tu contraseña">
                        <div id="show-password">
                            <p class="show-password hover-link green-text">Mostrar</p>
                        </div>
                    </div>
                    <div>
                        <input class="login-btn hover-link center-this-div" type="submit" value="Iniciar sesion">
                    </div>                    
                </form>
            </div>
            <div>                
                <a href="./recover-password.html" class="hover-link center-this-div green-text">Olvide mi contraseña</a>                
            </div>
            <div>
                <a href="./sign-up.html" class="hover-link center-this-div green-text">Registrarme</a>                
            </div>
        </div>
     </div>
     <script src="../js/app.js"></script>
</body>
</html>
